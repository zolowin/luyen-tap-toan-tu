<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let login = prompt("input message: ");
        let text;
        switch (login) {
            case "Employee":
                text = 'Hello';
                break;
            case "Director":
                text = 'Greetings';
                break;
            case "":
                text = 'No Login';
                break;
            default:
                text = ''
        }
        alert(text);
    </script>
</body>

</html>
